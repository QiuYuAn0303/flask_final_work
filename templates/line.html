<h2>结论一：各省的个体就业数量与高校毕业生数量成正相关关系。</h2>
<p>可以从（各省个体就业人数与高校毕业人数对比）图中看出来，在个体就业人数较高的三个省份广东省、江苏省、河南省，对应的高校毕业生数也是相对较高，而偏低地西藏、北京等地，其对应高校毕业生人数也比较少；因此可以得出：各省的个体就业数量与高校毕业生数量成正相关关系。</p>
<h2>原因分析：</h2>
<p>1-本身人口基数大，外来人口多，像广东、河南等地都是属于人口基数较大的省份，而且迁入人口多。</p>
<p>2-高校毕业生多，竞争力加大，就业压力增大，可能会导致失业率上升，进而使更多的失业者转为个体就业。以下将通过一个城镇失业率的图标来论证该原因。</p>
